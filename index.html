<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crew Report</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f2f5; }
        .container { max-width: 1000px; margin: auto; padding: 20px; background-color: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        label { display: block; margin-top: 10px; }
        input, textarea, select { width: 100%; padding: 10px; margin-top: 5px; border-radius: 4px; border: 1px solid #ccc; }
        button { background-color: #007bff; color: white; border: none; padding: 10px; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .yes-no { display: inline-block; width: 48%; }
        .yes-no label { display: inline; }
        .yes-no select { width: auto; display: inline; margin-right: 10px; }
        .row { display: flex; justify-content: space-between; }
        .row > div { flex: 1; margin-right: 10px; }
        .row > div:last-child { margin-right: 0; }
        .logo { text-align: center; margin-bottom: 20px; }
        .logo img { max-width: 200px; height: auto; }
    </style>
</head>
<body>

<div class="container">
    <div class="logo">
        <img src="logo.png" alt="Company Logo">
    </div>
    <h2>Crew Report</h2>
    <form id="crewReportForm">
        <div class="row">
            <div>
                <label for="crewName">Crew Member Name:</label>
                <input type="text" id="crewName" name="crewName" required>
            </div>
            <div>
                <label for="crewCode">Crew Code:</label>
                <input type="text" id="crewCode" name="crewCode" maxlength="3" required>
            </div>
        </div>

        <div class="row">
            <div>
                <label for="rank">Rank:</label>
                <input type="text" id="rank" name="rank" required>
            </div>
            <div>
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
        </div>

        <div class="row">
            <div>
                <label for="route">Route:</label>
                <input type="text" id="route" name="route" required>
            </div>
            <div>
                <label for="flightNumber">Flight Number:</label>
                <input type="text" id="flightNumber" name="flightNumber" required>
            </div>
        </div>

        <div class="row">
            <div>
                <label for="aircraftType">Aircraft Type:</label>
                <input type="text" id="aircraftType" name="aircraftType" required>
            </div>
            <div>
                <label for="aircraftRegistration">Aircraft Registration:</label>
                <input type="text" id="aircraftRegistration" name="aircraftRegistration" required>
            </div>
        </div>

        <h3>Arrival and Departure Services</h3>

        <div class="row">
            <div class="yes-no">
                <label for="stairsAirbridge">Stairs/Airbridge:</label>
                <select id="stairsAirbridge" name="stairsAirbridge" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
                <label for="stairsComments">Comments:</label>
                <input type="text" id="stairsComments" name="stairsComments">
            </div>

            <div class="yes-no">
                <label for="bus">Bus:</label>
                <select id="bus" name="bus" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
                <label for="busNumber">Number of Buses:</label>
                <input type="number" id="busNumber" name="busNumber" min="0">
            </div>
        </div>

        <div class="row">
            <div class="yes-no">
                <label for="cabinCleaning">Cabin Cleaning:</label>
                <select id="cabinCleaning" name="cabinCleaning" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
                <label for="cabinNotes">Notes:</label>
                <input type="text" id="cabinNotes" name="cabinNotes">
            </div>

            <div class="yes-no">
                <label for="potableWater">Potable Water:</label>
                <select id="potableWater" name="potableWater" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
                <label for="waterNotes">Notes:</label>
                <input type="text" id="waterNotes" name="waterNotes">
            </div>
        </div>

        <div class="row">
            <div class="yes-no">
                <label for="toiletService">Toilet Service:</label>
                <select id="toiletService" name="toiletService" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
                <label for="toiletNotes">Notes:</label>
                <input type="text" id="toiletNotes" name="toiletNotes">
            </div>
        </div>

        <label for="eventDescription">What happened? (Briefly describe the event and its immediate cause, actions taken, their result and any subsequent events, suggestions for preventive actions)</label>
        <textarea id="eventDescription" name="eventDescription" rows="5" required></textarea>

        <button type="submit">Submit Report</button>
    </form>
</div>

<script src="app.js"></script>
</body>
</html>
